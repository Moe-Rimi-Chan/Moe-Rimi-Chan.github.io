    .fade-out {

        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.95);
      }

    /* Smooth notebook appearance */

    /* Pages inside the notebook */
    .notebook-page {
      width: 100%;
      height: 100%;
      background-color: #ffeff7;
      padding: 20px;
      position: absolute;
